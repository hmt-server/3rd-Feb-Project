<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS LINK-->
    <link rel="stylesheet" href="./3rdfebproject.css" />
    <!-- Google Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <!--Project Start-->
    <title>3rd Feb Project</title>
  </head>
  <body>
    <!--Header-->
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item"><a href="#">Our Menu</a> </li>
              <li class="list-item"><a href="#">Maps</a></li>
              <li class="list-item"><a href="#">About</a></li>
              <li class="list-item"><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <div>
            <!--Button-->
            <button class="button-small"><a href="#">Order</a></button>
          </div>
        </nav>
      </section>
      <!-- Main Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            A Restaurant <br> That Only Serves Delicious Food
          </h1>
          <!--Button 2-->
          <button class="button-large"><a href="#">Read Our Menu</a></button>
          <div class="bottom">
            <!--Bottom Img-->
            <div>
              <img src="/scrool.png" alt="bottom-logo" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
